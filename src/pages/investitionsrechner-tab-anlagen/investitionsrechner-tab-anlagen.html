<ion-header>
</ion-header>


<ion-content padding>

  <button ion-button (click)="addAlternative()">
    Investition hinzuf√ºgen
    <ion-icon name="add" class="bttnIcon"></ion-icon>
  </button>

   <form [formGroup]="investitionen" (ngSubmit)="submit(investitionen.value)">
    <div formArrayName="alternativen">
      <div *ngFor="let step of investitionen.controls.alternativen.controls; let i = index;">

        <!-- Verschachtelte Formular Daten -->

        <div id="investitionHeader">
          <ion-label>Alternative {{i+1}} </ion-label>
        </div>

        <div [formGroupName]="i" id="investitionFormBody">
          <ion-item>
            <ion-label stacked>City</ion-label>
            <ion-input type="string" formControlName="city"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label stacked>Country</ion-label>
            <ion-input type="string" formControlName="country"></ion-input>
          </ion-item>
        </div>

      </div>
    </div>
    
    <button ion-button type="submit" block>Weiter
      <ion-icon name="arrow-forward" class="bttnIcon"></ion-icon>

    </button>
  </form> 

</ion-content>
