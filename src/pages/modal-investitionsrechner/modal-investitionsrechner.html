<ion-header>
  <ion-toolbar>
    <ion-title>Ergebnis</ion-title>
    <ion-buttons left>
      <button ion-button clear (click)="closeModal()">
        <span showWhen="ios">ZÃ¼ruck</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content padding>

  <h2>Amortisation (Jahre)</h2>
  <div id="divChart">
    <canvas baseChart 
    [data]="amortisationChartData" 
    [labels]="chartLabels" 
    [colors]="amortisationChartColors" 
    [chartType]="amortisationChartType" 
    [legend]="barChartLegend"
    (chartHover)="chartHovered($event)"
      width="100%" height="100%">
    </canvas>
  </div>

  <h2>Kapitalwert (Euro)</h2>
  <div id="divChart">
    <canvas baseChart 
    [data]="kapitalChartData" 
    [labels]="chartLabels" 
    [colors]="kapitalChartColors" 
    [chartType]="kapitalChartType" 
    [legend]="barChartLegend"
    (chartHover)="chartHovered($event)"
      width="100%" height="100%">
    </canvas>
  </div>


</ion-content>
