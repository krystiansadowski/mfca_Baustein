<ion-header>
  <ion-toolbar>
    <ion-title>Ergebnis</ion-title>
    <ion-buttons left>
      <button ion-button clear (click)="closeModal()">
        <span showWhen="ios">ZÃ¼ruck</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <div id="AmortisationswertChart">
    <<h2>Amortisation (Jahre)</h2>
      <canvas baseChart [chartType]="'bar'" [datasets]="amortisationChartData" [labels]="amortisationChartLabels" [options]="amortisationChartOptions"
        [legend]="false" [colors]="colors">
      </canvas>
  </div>

  <div id="KapitalwertChart">
    <h2>Kapitalwert (Euro)</h2>
    <canvas baseChart [chartType]="'bar'" [datasets]="kapitalChartData" [labels]="kapitalChartLabels" [options]="kapitalChartOptions"
      [legend]="false">
    </canvas>
  </div>


</ion-content>
