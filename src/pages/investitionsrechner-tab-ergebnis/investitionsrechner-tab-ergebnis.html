<ion-header>
</ion-header>

<ion-content padding>
  <p id="Beschreibungstext">Bitte geben Sie f√ºr die Berechnung der Amortisationszeit und den Kapitalwert den zugrundegelegten Zinssatz und die Nutzungsdauer
    an.
  </p>

  <br>

  <form [formGroup]="ergebnis" (ngSubmit)="submit(ergebnis.value)">
    <h5>Berechnungsgrundlagen</h5>
    <ion-item>
      <ion-label stacked class="formLabel">Kalkulatorischer Zinssatz</ion-label>
      <ion-input type="number" formControlName="kalkulatorischerZins" [min]="0" placeholder="5"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked class="formLabel">Nutzungsdauer</ion-label>
      <ion-input type="number" formControlName="nutzungsdauer" [min]="0" placeholder="20"></ion-input>
    </ion-item>

    <button ion-button type="submit" block>
      Berechnen
      <ion-icon ios="ios-calculator" md="md-calculator" class="bttnIcon"></ion-icon>
    </button>
  </form>
</ion-content>
