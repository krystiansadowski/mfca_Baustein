<ion-header>
</ion-header>

<ion-content padding>
  <p id="Beschreibungstext">Bitte geben Sie f√ºr die Berechnung der Amortisationszeit und den Kapitalwert den zugrundegelegten Zinssatz und die Nutzungsdauer
    an.
  </p>

  <br>

  <!-- <ion-list>
    <ion-item *ngFor="let kostentraeger of investitionsrechnerService.kosten">
      {{kostentraeger.kostentraegerTyp}} {{kostentraeger.kostentraegerWert}}
    </ion-item>
  </ion-list> -->

  <p>Kapitalwert: {{kapitalwert}}</p>
  <p>Amortisation: {{amortisation}}</p>

  <br>
  <br>
  <!-- berechneInvestition(kalkulatorischerZins, nutzungsdauer) -->

  <form [formGroup]="formData" (ngSubmit)="setkalkulatorischenZinsUndNutzungsdauertToProvider(kalkulatorischerZins, nutzungsdauer)">
    <h5>Berechnungsgrundlagen</h5>
    <ion-item>
      <ion-label stacked class="formLabel">Kalkulatorischer Zinssatz</ion-label>
      <ion-input type="number" name="kalkulatorischerZinssatz" [(ngModel)]="kalkulatorischerZins" [min]="0.1" placeholder="5" formControlName="kalkulatorischerZinsInputCheck"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked class="formLabel">Nutzungsdauer</ion-label>
      <ion-input type="number" name="nutzungsdauer" [(ngModel)]="nutzungsdauer" [min]="0.1" placeholder="20" formControlName="nutzungsdauerInputCheck"></ion-input>
    </ion-item>

    <button ion-button type="submit" block> Berechnen
      <ion-icon name="ion-calculator"></ion-icon>
    </button>

    <!-- <button ion-button block onclick="openModal()"> Ergebnisse in Tabelle darstellen
      <ion-icon name="ion-document-text"></ion-icon>
    </button> -->
  </form>


  <div id="divChart">
    <canvas baseChart
            [data]="chartData"
            [labels]="chartLabels"
            [colors]="chartColors"
            [chartType]="chartType"
            (chartHover)="chartHovered($event)"
            width = "100%"
            height= "100%">
      </canvas>
  </div>

</ion-content>
